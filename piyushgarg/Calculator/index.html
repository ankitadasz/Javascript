<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calci-container">
    <div class="calci">
        <input type="text" id="num-input">
        <div class="btns">


            <div class="row">
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">+</div>
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">-</div>
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">*</div>
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">/</div> 
            </div>


            <div class="row">
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">7</div>
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">8</div>
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">9</div>
            </div>


            <div class="row">
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">4</div>
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">5</div>
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">6</div>
            </div>


             <div class="row">
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">1</div>
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">2</div>
                <div  onclick="handleClickButton(this)" class="col col-3 calc-btns">3</div>
            </div>

             <div class="row">
                <div  onclick="handleClickButton(this)" class="col col-4 calc-btns">0</div>
                <div  onclick="handleClickButton(this)" class="col col-8 calc-btns">AC</div>

            </div>
            
        </div>
    </div>
   </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
